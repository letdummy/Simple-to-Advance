<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt=" ">
      <div class="img-overlay">
        <img src="./images/icon-view.svg" alt=" ">
      </div>
    </div>
    <h3 class="heading">Equilibrium #3429</h3>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="box">
      <div class="left">
        <ul>
          <li class="img-eth"><img src="./images/icon-ethereum.svg" alt=" "></li>
          <li class="eth-price">0.041 ETH</li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li class="img-clock"><img src="./images/icon-clock.svg" alt=" "></li>
          <li class="clock-text">3 days left</li>
        </ul>
      </div>
    </div>
    <hr class="line">
    <div class="footer">
     <ul>
      <li class="avatar"><img src="./images/image-avatar.png" alt=" "></li>
      <li class="creator">Creation of <span>Jules Wyvern</span></li>
     </ul> 
    </div>
  </div>
</body>
</html>
